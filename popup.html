<!DOCTYPE html>
<html>

    <title>CSS Replacer</title>

    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <!-- <div class="container">
      <h1>Select your CSS style</h1>

    <div class="container">
      <h1>Font Size</h1>
      <div>
        <button id="decrease-font">-</button>
        <button id="increase-font">+</button>
      </div>
    </div>

    <div class="container">
      <h1>Color Options</h1>
        <select id="css-select">
          <option value="css/style1.css">Deuteranopia</option>
          <option value="css/style2.css">Protanopia</option>
          <option value="css/style3.css">Tritanopia</option>
          <option value="css/style3.css">Monochromacy</option>
        </select>
    </div>
    
    <div class="container">
      <h1>Upload CSS</h1>
      <input type="file" id="css-file" accept=".css">
    </div>

  </body>
</html>
