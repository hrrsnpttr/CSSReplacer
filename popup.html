<!DOCTYPE html>
<html>
  <head>
    <title>CSS Replacer</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>

    <div class="container">
      <h1>Font Size</h1>
      <div>
        <button id="decrease-font">-</button>
        <button id="increase-font">+</button>
      </div>
    </div>

    <div class="container">
      <h1>Color Options</h1>
        <select id="css-select">
          <option value="0">High Contrast</option>
          <option value="1">Deuteranopia</option>
          <option value="2">Protanopia</option>
          <option value="3">Tritanopia</option>
          <option value="4">Monochromacy</option>

        </select>
    </div>
    
    <div class="container">
      <h1>Upload CSS</h1>
      <input type="file" id="css-file" accept=".css">
    </div>

  </body>
</html>
